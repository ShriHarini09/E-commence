<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart-login Page</title>
    <link rel="stylesheet" href="login_css.css">
    <link rel="icon" href="images/flipkart_icon_SKVWQhA.png">
</head>
<body>
    <div class="logo-left">
        <img src="images/login-flipkart.png" alt="" width="100" height="30">
    </div>
    <div class="facebook">
        <div class="box">
            <div class="input">
                <input type="text" placeholder="Email address or phone number" required>
                
            </div>
            <div class="pass">
                <input type="password" placeholder="Password" required>
               
            </div>
            <div class="button">
                <button type="submit">Log in</button>
            </div>
            <div class="forgot-pass">
                <a href="#">Forgotten Password?
                </a>
            </div>
            <br>
            <hr>
            <br>
            <div class="new-account">
                <button type="button">Create new account</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
